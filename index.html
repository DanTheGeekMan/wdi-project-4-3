<!DOCTYPE html>
<html ng-app="brewClub">
  <meta charset="utf-8">
  <title>Brew Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" />
  <link href="https://fonts.googleapis.com/css?family=Lora:700i|Oxygen" rel="stylesheet">
  <link charset="utf-8" rel="stylesheet" href="/css/style.css">
  <script  charset="utf-8" src="/js/app.js" type="text/javascript"></script>
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" ng-show="main.user" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="membershipsIndex">BrewClub</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul ng-cloak ng-show="main.user" class="nav navbar-nav navbar-right">
            <li>
              <a ui-sref="membershipsNew">Start Club</a>
            </li>
            <li>
              <a ui-sref="usersBrew({ id: main.user.id })">Edit Brew</a>
            </li>
            <li>
              <a ui-sref="usersEdit({ id: main.user.id })">Edit Profile</a>
            </li>
            <li>
              <a ng-click="main.logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main ui-view class="container"></main>

  <footer>
    <div class="container">
      <p>&copy; Dan Rogers</p>
    </div>
  </footer>

</body>
</html>
