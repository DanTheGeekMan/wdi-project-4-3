<h1>Your BrewClubs</h1>
<div class="media" ng-repeat="membership in index.memberships">
  <div class="media-left">
    <a ui-sref="membershipsShow({ id: membership._id })" class="rounded">
      <img class="media-object" ng-src="{{ membership.image }}">
    </a>
  </div>
  <div class="media-body">
    <a ui-sref="membershipsShow({ id: membership._id })">
      <h4 class="media-heading">{{ membership.name }}</h4>
    </a>
    <p><strong>Number of members:</strong> {{ membership.members.length }}</li>
  </div>
</div>
