<h2>Edit Profile</h2>
<form ng-submit="edit.submit()">
  <div class="form-group">
    <input class="form-control" type="text" name="username" ng-model="edit.user.username" placeholder="Username">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="firstName" ng-model="edit.user.firstName" placeholder="First name">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="lastName" ng-model="edit.user.lastName" placeholder="Last name">
  </div>
  <div class="form-group">
    <input class="form-control" type="email" name="email" ng-model="edit.user.email" placeholder="Email">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" ng-model="edit.user.password" placeholder="Password">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="passwordConfirmation" ng-model="edit.user.passwordConfirmation" placeholder="Password confirmation">
  </div>
  <input class="btn btn-primary pull-right" type="submit" value="Update" />
</form>
